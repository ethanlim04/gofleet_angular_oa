<app-navbar></app-navbar>
<div id="submissiontext">Submissions</div>

<div class="search-bar">
  <mat-form-field class="search-input">
    <input matInput placeholder="Search">
  </mat-form-field>

  <mat-form-field class="select-form">
    <mat-label style="color: white" >Select Form</mat-label>
    <mat-select>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="select-status">
    <mat-label>Select Status</mat-label>
    <mat-select>
      <mat-option value="status1">Status 1</mat-option>
      <mat-option value="status2">Status 2</mat-option>
      <mat-option value="status3">Status 3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="date-picker">
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="toggle-group">
    <mat-radio-group>
      <mat-radio-button value="map">Map</mat-radio-button>
      <mat-radio-button value="list">List</mat-radio-button>
    </mat-radio-group>
  </div>

  <button mat-button class="export-button">Export</button>
</div>


<style>
  #submissiontext {
      font-size: 35px;
      font-weight: bold;
      color: #000000; /* Text color, you can use your preferred color code */
      margin-top: 2.5%;
      margin-left: 3%;
  }
</style>
